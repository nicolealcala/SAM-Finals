<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nicole Alcala</title>

    <!-- Bootstrap CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Styles -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&family=Poppins:wght@400;500;600;700&display=swap");
      @import url("https://fonts.googleapis.com/css2?family=Golos+Text:wght@400;500;600;700&display=swap");

      /* Local */
      html,
      body {
        display: block;
        overflow-x: hidden;
      }
      .mainContainer {
        width: 100vw;
      }
      section {
        width: 100%;
        height: 1080px;
      }
      #home {
        background-image: url("assets/bg/home.png");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
      }
      #about {
        background-color: #f5f5f5;
      }

      .content {
        height: 70%;
      }
      .nav-link,
      .subTitle {
        color: white;
        font-family: "Poppins", sans-serif;
        font-size: 18px;
      }
      .navbar-nav .nav-link.active {
        font-weight: 600;
        color: #f7d9d0;
        border-bottom: 3px solid #f7d9d0;
      }
      #connectBtn {
        color: white;
        border: 2px solid white;
      }
      #connectBtn:hover {
        color: #6e78a9;
        background-color: white;
        border-color: white;
      }

      /* TEXTS */
      #title {
        margin: auto;
        font-family: "Golos Text", sans-serif;
        color: white;
        font-size: 60px;
      }
      .subTitle {
        font-size: 30px;
        font-weight: 600;
      }
      #aboutTxt {
        color: #7d75ab;
      }

      /* LINES */
      .line {
        width: 5px;
        height: 70px;
        left: 50%;
        position: relative;
      }
      .line::before {
        content: "";
        position: absolute;
        top: 100%;
        right: -7px;
        height: 20px;
        width: 20px;
        border-radius: 50%;
      }
      #aboutLine {
        background-color: #f197a3;
      }

      #aboutLine:before {
        background-color: #f197a3;
      }
    </style>
  </head>
  <body>
    <div class="mainContainer">
      <section id="home">
        <div class="container py-4">
          <!-- Nav Start -->
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Navbar</a>
              <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active px-3" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Resume</a>
                  </li>
                  <li class="nav-item px-3">
                    <a class="nav-link" href="#">Portfolio</a>
                  </li>
                  <li class="nav-item px-3">
                    <a
                      class="nav-link btn rounded-pill px-3 py-1"
                      href="#"
                      id="connectBtn"
                      >Connect</a
                    >
                  </li>
                </ul>
              </div>
            </div>
            <!-- Nav End -->
          </nav>

          <div class="row mx-0 my-auto">
            <div
              class="col-12 d-flex justify-content-center align-items-center"
            >
              <span id="title">Nicole Alcala</span>
            </div>
          </div>
        </div>
      </section>
      <!-- About Start -->
      <section id="about">
        <div class="line" id="aboutLine"></div>
        <div class="col-12 mx-0 my-5 text-center subTitle" id="aboutTxt">
          ABOUT ME
        </div>

        <div class="row mx-0 my-5">
          <div class="col-12 col-md-6">
          </div>
        </div>
        <!-- About End -->
      </section>
      <!-- Main Container End -->
    </div>
  </body>
</html>
